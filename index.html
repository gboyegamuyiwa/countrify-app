<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <meta name="description" content="A simple web app to find useful and important information about a particular country. It was built using HTML, CSS and Javascript only.">
    <meta name="keywords" content="HTML,CSS,JavaScript,Country App, Countrify App">
    <meta name="author" content="Adegboyega Olumuyiwa" />
    
    <title>Countrify App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <!-- Font-Awesome CSS file -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="style.css" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
  </head>
  <body>
    <main class="container">

      <div class="countries"></div>

        <div class="form-group">
          <h2 class="text">COUNTRIFY APP</h2>
          <p class="info">Find useful information about a Country</p>
          <div class="error-msg"></div>
          <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"><i class='fas fa-search'></i></span>
            </div>
            <input type="text" class="form-control" id="input" placeholder=" Enter Country Name" autocomplete="off"/>
            <button type="submit" id="submit" class="btn">FIND</button>
          </div>
        </div>

    </main>

    <script src="script.js"></script>
  </body>
</html>
